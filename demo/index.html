<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ImgCacher</title>
    </head>
    <body>
        <script type="text/javascript" src="./img-cacher.js"></script>
        <script type="text/javascript">
            var imgCacher = new window.ImgCacher({
                    prefix: 'img-demo-',
                    logging: 'imgCacher'
                }),
                srcs = [
                    'samples/cat-a.jpg',
                    'samples/cat-b.jpg',
                    'samples/cat-c.jpg'
                ],
                r = Math.random(),
                size = 45;

            srcs.forEach(function(src) {
                var img = document.createElement('img');

                imgCacher.src(src, {
                    // r: r, // Just so that we can test stuff :)
                    cropWidth: size,
                    cropHeight: size,
                    fillWidth: size,
                    fillHeight: size,
                    src: function(cacheKey, done) {
                        setTimeout(function() {
                            done(src);
                        }, 3000);
                    }
                    // bg: 'red',
                    // cropX: 0,
                    // cropY: 0,
                    // maxHeight: 100,
                    // maxWidth: 100,
                }, function(err, dataUrl, isNetworkRequest) {
                    var content = '';

                    if (err) { // Something went wrong! Fallback to the supplied `url`.
                        content += 'Something went wrong â€“ falling back to HTTP URL.';
                        img.src = src;
                    } else {
                        content += '`src` is Data URL.';
                        img.src = dataUrl;
                    }

                    document.body.appendChild(document.createElement('hr'));
                    document.body.innerHTML += content + '<br>';
                    document.body.appendChild(img);
                });
            });

        </script>
    </body>
</html>
